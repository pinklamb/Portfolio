<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "/css/styles.css">
    <title>
      Rock Paper Scissors 
    </title>
    <h1>
      Welcome to Rock Paper Scissors!
    </h1>
  </head>
  <body>
      <button 
      class = "move-button js-rock-button"
      >
      <img src="/img/rock-emoji.png" 
      class = "move-icon"
      alt="a fist">
      </button>
      
      <button 
        class = "move-button js-scissors-button"
        >

        <img src="/img/scissors-emoji.png" class = "move-icon"alt="a hand making scissors ">
      
        </button>

        <button
        class = "move-button js-paper-button"
        >
        <img src="/img/paper-emoji.png" class = "move-icon" alt="a hand spread out">
      
        </button>  
        <p class = "js-result "></p>
        <p class = "js-moves "></p>
        <p class = "js-score"></p>

        <button onclick=" 
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElem();"
        class = "js-reset-score-button"
        >
          Reset Score

        </button>
        <button onclick = "autoPlay(); " class = "js-autoplay">
          AutoPlay
        </button>
    <script src = "/src/index.js"></script>
  </body>



</html>
